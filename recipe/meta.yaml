{% set name = "napari-hdf5-netcdf-viewer" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-hdf5-netcdf-viewer-{{ version }}.tar.gz
  sha256: 9edac33507aa28c6a9e0480405340745ca968c6bfd80dd8652a6444e5b435f1e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - h5py
    - magicgui
    - napari
    - netcdf4
    - numpy
    - python >=3.8

test:
  imports:
    - napari_hdf5_netcdf_viewer
  commands:
    - pip list
    # - pip check  # Fails due to pathlib
  requires:
    - pip

about:
  home: https://github.com/yunhal/napari-hdf5-netcdf-viewer
  summary: A napari plugin for quick-viewing HDF5 and NetCDF files
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
